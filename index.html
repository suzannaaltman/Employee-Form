<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset+"UTF-8">
    <title>Employees</title>
    <script src="jquery-2.2.2.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="stylesheet.css"></link>
  </head>
  <body>
    <header>
      <h1 class="">CrazyPants Insurance</h1>
      <h3 class="">Human Resources Department</h3>
    </header>
    <main>
      <form action="#" method="post" id="primeForm">
        <label for="firstName">First name:</label>
        <input type="text" placeholder="First name" name="fName" id="firstName"/>
        <label for="lastName">Last name:</label>
        <input type="text" placeholder="Last name" name="lName" id="lastName"/>
        <label for="titleSelect">Title:</label>
        <select name="title" id="titleSelect">
          <option value="Minion">Minion</option>
          <option value="Micro Manager">Micro Manager</option>
          <option value="Knowledge Hoarder">Knowledge Hoarder</option>
          <option value="Deceiver">Deceiver</option>
          <option value="Junior Decider">Junior Decider</option>
          <option value="Decider">Decider</option>
        </select>
        <label for="reviewScore">Last review score:</label>
        <input type="number" placeholder="Last Review Score" min="1" max="5" name="rScore" id="reviewScore"/>
        <label for="salaryList">Salary:</label>
        <input type="number" placeholder="Salary" min="5000" max="5000000" step="10000" name="salary" id="salaryList"/>
        <button>Submit</button>

      </form>
        <p id="employeePrintout">

        </p>

    </main>
    <footer>

    </footer>

  </body>
</html>
